name: Test & Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup Node.js for use with actions
      uses: actions/setup-node@v1.1.0
    - name: Start?
      run: echo "START"
    - name: Run tests?
      run: npm run test
    - name: Run kliksuttelu tests?
      run: npm run test:browser
    - name: Run lint
      run: npm run lint
    - name: Build
      run: npm run build
    - name: Finished?
      run: echo "DONE"
